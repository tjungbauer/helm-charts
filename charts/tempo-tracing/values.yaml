  #########################################################################################
  # OPTIONAL: HASH RING CONFIGURATION
  #########################################################################################
  # -- HashRing defines the spec for the distributed hash ring configuration.
  hashRing:
    # -- Enabled defines if the hash ring should be enabled.
    # @default -- false
    enabled: false

    # -- Memberlist defines the memberlist configuration for the hash ring.
    # @default -- {}
    memberlist:
      # -- EnableIPv6 defines if IPv6 should be enabled for the hash ring.
      # @default -- false
      enableIPv6: false

      # -- InstanceAddrType defines the address type for the hash ring.
      # Valid values: default, podIP
      # - default: Use the default instance address type (default behavior)
      # - podIP: Use the pod IP address for the instance address
      # @default -- default
      instanceAddrType: default
