{{/*
Kubernetes Secret Configuration for Virtual Machines
This template creates Secret resources for VM credentials and configuration.
*/}}
{{- range $secretName, $secret := .Values.secrets }}
{{- if $secret.enabled }}
{{- /* Validate Secret name is a valid Kubernetes name */ -}}
{{- if not (regexMatch "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$" $secretName) }}
{{- fail (printf "secrets.%s name must be a valid Kubernetes resource name" $secretName) }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName | quote }}
  namespace: {{ $secret.namespace | default $.Values.global.namespace | default $.Release.Namespace | quote }}
  labels:
    {{- include "tpl.labels" $ | nindent 4 }}
    {{- with $secret.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- include "tpl.additionalAnnotations" ($secret.annotations | default dict) | nindent 4 }}
type: {{ $secret.type | default "Opaque" | quote }}
{{- if $secret.data }}
data:
  {{- range $key, $value := $secret.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
{{- if $secret.stringData }}
stringData:
  {{- range $key, $value := $secret.stringData }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}

{{- end }}
{{- end }}
